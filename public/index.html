<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Voting System</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Sistema de Votação</h1>

        <div v-if="result === null">
            <span>Tempo restante: </span>
            <span>{{formatted_remaining_time}}</span>
        </div>
    
        <div v-if="loading">
            <h2>Loading…</h2>
        </div>
        <div v-else-if="result !== null">
            <h2>Resultado</h2>

            <ul>
                <li v-for="(name, index) in candidates" :key="index">
                    {{ name }} : {{ result[index] }} votos.
                </li>
            </ul>
        </div>
        <div v-else-if="token === null" class="token-box">
            <h2>Identificação</h2>

            <div class="token-form">
                <input placeholder="Insira o seu token aqui" v-model="input_token">
                <button @click="validate_token()">Continuar</button>
            </div>

            <span v-if="message_token_validation !== null" class="text-red">{{ message_token_validation }}</span>
        </div>
        <div v-else-if="message !== null" class="box">
            <span>{{ message }}</span>
        </div>
        <div v-else class="box">
            <h2>Voto</h2>

            <span>Quem é o melhor professor?</span>

            <ul class="candidates">
                <li v-for="(name, index) in candidates" :key="index">
                    {{ name }}
                    <button @click="vote(index)">Votar</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- IMPORTANT: must use type="module" -->
    <script type="module" src="main.js"></script>
</body>
</html>
